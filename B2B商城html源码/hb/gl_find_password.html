<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>安徽B2B</title>
<link href="../css/public.css" rel="stylesheet" type="text/css" />
<link href="../css/css.css" rel="stylesheet" type="text/css" />
<link href="../css/hbcss.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="../js/public.js"></script>
<style>
	/* CSS Document */
	html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video, select{margin: 0;padding: 0;border: 0;}
	table{ border-collapse:collapse;}
	body{font-size:12px;color:#333; font-family:"Microsoft Yahei"; overflow-x:hidden; background:#f7f7f7;}
	.bodybg{ background:url(../images/bodybg.jpg) right 160px no-repeat;}
	img,a{border:0; text-decoration:none;}
	ol, ul {list-style: none; }

	a{color:#333;-webkit-transition: all .3s ease-out;-moz-transition: all .3s ease-out;transition: all .3s ease-out;}
	a:hover{color:#005b9e;-webkit-transition: all .3s ease-out;-moz-transition: all .3s ease-out;transition: all .3s ease-out;}
	img{ max-width:100%; height:auto;}
	.web-width{width:100%;margin:0 auto;}
	.fl{float:left;}
	.fr{float:right;}

	/*忘记密码  必要样式*/
	.clears{ clear:both;}
	.for-liucheng{width:640px;margin:30px auto; height:50px;padding:20px 0 0 0; position:relative;}
	.liulist{float:left;width:25%; height:7px; background:#ccc;}
	.liutextbox{ position:absolute;width:100%;left:0;top:10px;}
	.liutextbox .liutext{float:left;width:25%; text-align:center;}
	.liutextbox .liutext em{ display:inline-block;width:24px; height:24px;-moz-border-radius: 24px; -webkit-border-radius: 24px;border-radius:24px; background:#ccc; text-align:center; font-size:14px; line-height:24px; font-style:normal; font-weight:bold;color:#fff;}
	.liutextbox .liutext strong{ display:inline-block;height:26px; line-height:26px; font-weight:400;}
	.liulist.for-cur{ background:#77b852;}
	.liutextbox .for-cur em{ background:#77b852;}
	.liutextbox .for-cur strong{color:#77b852;}

	.forget-pwd{width:500px;margin:20px auto;}
	.forget-pwd input,.forget-pwd select,.forget-pwd button{border:0;margin:0;padding:0; background:none;}
	.forget-pwd dl{margin-bottom:20px;}
	.forget-pwd dt{float:left;padding-right:10px;width:100px; height:30px; line-height:30px; text-align:right; font-size:14px;}
	.forget-pwd dd{float:left;width:380px; height:30px; position:relative;}
	.forget-pwd dd input{width:190px; height:28px;border:#ccc 1px solid;}
	.forget-pwd dd select{width:190px; height:30px;border:#ccc 1px solid;}
	.forget-pwd dd button{width:120px; height:30px; line-height:30px;border:#ddd 1px solid; background:#f1f1f1; text-align:center; cursor:pointer; font-size:14px;color:#666;}
	.forget-pwd .yanzma{ position:absolute;left:200px;top:2px; height:30px; line-height:30px;width:180px;}
	.subtijiao{padding:0 0 0 216px;}
	.subtijiao input{width:85px; height:32px; background:#f60;color:#fff; font-size:14px; cursor:pointer;}
	.successs{ text-align:center;padding: 20px 0 60px 0;}
	.successs h3{padding:20px; font-size:25px;color:#A0CD4E;}


	
  .step2-form{display: none;}
  .step3-form{display: none;}
  .step4-form{display: none;}
  .go-back{width: 85px;height: 32px;background: #bbb;color: #fff;font-size: 14px;cursor: pointer;text-align: center;line-height: 32px;float: left;
    margin: 0 0 0 80px;}
</style>
</head>

<body>
<!--top 开始-->
<!--#include virtual="/include/top.html"-->
<!--top 结束-->
<div class="content">
    <!--和包导航 开始-->
	<!--#include virtual="/include/hb_top.html"-->    
    <!--和包导航 结束-->
    
    <div class="hb_mbx"><a href="#">我的和包</a> >找回密码</div>
	<div class="clear"></div>
    <div class="hb_cont">   
    	<div class="hb_r_top" >
            <p class="hb_r_top_tit" >修改支付密码</p>
	        <div class="content">
			    <div class="web-width">
			     <div class="for-liucheng">
			      <div class="liulist for-cur"></div>
			      <div class="liulist"></div>
			      <div class="liulist"></div>
			      <div class="liulist"></div>
			      <div class="liutextbox">
			       <div class="liutext for-cur"><em>1</em><br /><strong>填写账户名</strong></div>
			       <div class="liutext"><em>2</em><br /><strong>验证身份</strong></div>
			       <div class="liutext"><em>3</em><br /><strong>设置新密码</strong></div>
			       <div class="liutext"><em>4</em><br /><strong>完成</strong></div>
			      </div>
			     </div>
			     <!--第一步-->
			     <form action="#" method="get" class="forget-pwd step1-form">
			       <dl>
			        <dt>账户名：</dt>
			        <dd><input type="text" /></dd>
			        <div class="clears"></div>
			       </dl> 
			       <dl>
			        <dt>验证码：</dt>
			        <dd>
			         <input type="text" /> 
			         <div class="yanzma">
			          <img src="yzm.gif" /> <a href="javascript:;">换一换</a>
			         </div>
			        </dd>
			        <div class="clears"></div>
			       </dl>
			       <div class="subtijiao"><input type="submit" value="提交"  id="step1"/></div> 
			      </form>
			      <!--第二步-->
			      <form action="#" method="get" class="forget-pwd step2-form">
			       <dl>
			        <dt>验证方式：</dt>
			        <dd>
			         <select class="selyz">
			          <option value="0">已验证手机</option>
			          <option value="1">已验证邮箱</option>
			         </select>
			        </dd>
			        <div class="clears"></div>
			       </dl>
			       <dl>
			        <dt>用户名：</dt>
			        <dd><input type="text" /></dd>
			        <div class="clears"></div>
			       </dl>
			       <dl class="sel-yzsj">
			        <dt>已验证手机：</dt>
			        <dd><input type="text" value="1851****517" readonly  /></dd>
			        <div class="clears"></div>
			       </dl>
			       <dl class="sel-yzyx">
			        <dt>已验证邮箱：</dt>
			        <dd><input type="text" value="764852123@qq.com" readonly /></dd>
			        <div class="clears"></div>
			       </dl>
			       <dl>
			        <dt>手机校验码：</dt>
			        <dd><input type="text" /> <button>获取短信验证码</button></dd>
			        <div class="clears"></div>
			       </dl>
			       <div class="go-back go-back1">上一步</div> 
			       <div class="subtijiao"><input type="submit" value="提交" id="step2"/></div> 
			      </form>
			      <!--第三步-->
			      <form action="#" method="get" class="forget-pwd step3-form">
			       <dl>
			        <dt>手机号：</dt>
			        <dd><input type="text" /></dd>
			        <div class="clears"></div>
			       </dl> 
			       <dl>
			        <dt>新密码：</dt>
			        <dd><input type="password" /></dd>
			        <div class="clears"></div>
			       </dl> 
			       <dl>
			        <dt>确认密码：</dt>
			        <dd><input type="password" /></dd>
			        <div class="clears"></div>
			       </dl>
			       <div class="go-back go-back2">上一步</div>
			       <div class="subtijiao"><input type="submit" value="提交" id="step3"/></div> 
			      </form><!--forget-pwd/-->
			      <!--第四步-->
			      <div class="successs step4-form">
			       <h3>恭喜您，修改成功！</h3>
			      </div>
			    </div>
			</div>
		</div>
	</div>
</div>
<script>
    /*第一步，提交*/
    $('#step1').click(function(){
      $('.liulist').eq(1).addClass('for-cur');
      $('.liutext').eq(1).addClass('for-cur');
      $('.step1-form').css('display','none');
      $('.step2-form').css('display','block');
    });
    /*第二步，返回*/
    $('.go-back1').click(function(){
      $('.liulist').eq(1).removeClass('for-cur');
      $('.liutext').eq(1).removeClass('for-cur');
      $('.step1-form').css('display','block');
      $('.step2-form').css('display','none');
    });
    /*第二步，提交*/
    $('#step2').click(function(){
      $('.liulist').eq(2).addClass('for-cur');
      $('.liutext').eq(2).addClass('for-cur');
      $('.step2-form').css('display','none');
      $('.step3-form').css('display','block');
    });
    /*第三步，返回*/
    $('.go-back2').click(function(){
      $('.liulist').eq(2).removeClass('for-cur');
      $('.liutext').eq(2).removeClass('for-cur');
      $('.step2-form').css('display','block');
      $('.step3-form').css('display','none');
    });
    /*第三步，提交*/
    $('#step3').click(function(){
      $('.liulist').eq(3).addClass('for-cur');
      $('.liutext').eq(3).addClass('for-cur');
      $('.step3-form').css('display','none');
      $('.step4-form').css('display','block');
    });
</script>
</body>
</html>
