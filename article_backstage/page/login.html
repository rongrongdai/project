<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章后台登陆</title>
    <link type="text/css" rel="stylesheet" href="../sass/public.css">
    <script src="../js/jquery-1.7.2.min.js"></script>
    <script src="../js/login.js"></script>
</head>
<body class="web_bg">
<div class="login_wrap">
    <div class="left fl">
        <img src="../images/left.png">
    </div>
    <div class="login_form fr">
        <p>全球蛙登陆后台</p>
        <form class="dl_form">
            <div class="login_list">
                <div class="login_box" id="username">
                    <div class="icon fl">
                        <span class="user_icon"></span>
                        <div class="triangle"></div>
                    </div>
                    <input class="login_text fl" id="login_username" name="username" type="text" placeholder="手机号/邮箱/用户名" />

                </div>
                <div class="notice hide"></div>
            </div>
            <div class="login_list">
                <div class="login_box" id="password">
                    <div class="icon fl">
                        <span class="pwd_icon"></span>
                        <div class="triangle"></div>
                    </div>
                    <input class="login_text fl" id="login_userpwd" name="userpwd" type="password" placeholder="请输入密码"/>

                </div>
                <div class="notice hide"></div>
            </div>
            <div class="btn_box">
                <div class="remember fl">
                    <input type="checkbox" name="savestate" id="savestate" checked="checked" />
                    <label for="savestate" >记住我的登录信息</label>
                </div>
                <input type="button" id="login_submit_btn" class="login_btn fr" value="登录"/>
            </div>
        </form>
    </div>

</div>
</body>
</html>
