<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>基本设置</title>
<style type="text/css">
     .hall-cenver{ width:685px;  border:1px #999 solid; border-radius:10px;}
	 .hall-cenver .cren-y{ margin:20px 10px 10px 10px; border-bottom:1px #CCC solid; padding-bottom:10px; font-size:20px; font-weight:800; }
     .hall-cenver .cren-r{ margin:20px 10px 10px 10px; border-bottom:1px #CCC solid; padding-bottom:10px; height:45px; }
	 .hall-cenver .cren-r .cren-wze ,.hall-cenver .cren-rr .cren-wze{ font-size:14px; color:#302f2e; float:left; width:80px; }
	 .hall-cenver .cren-r .cren-wz{ width:200px; float:left; margin-top:10px; margin-right:20px; padding-left:5px; height:30px;}
	 .hall-cenver .cren-rr{ margin:20px 10px 10px 10px; border-bottom:1px #CCC solid; padding-bottom:10px; height:60px; }
	 .hall-cenver .cren-rr .cren-wzy{ float:left; margin-top:10px; margin-right:20px; width:400px;}
	 .hall-cenver .cren-re { margin:20px 10px 20px 10px;  height:40px;}
	 .hall-cenver .cren-re .butb{ float:left; background:#00b38a; cursor:pointer; width:50px; color:#FFF; line-height:25px; margin-right:30px; font-size:16px;}
	 
</style>
</head>

<body>
   <div class="hall-cenver">
         <p class="cren-y">基本设置</p>
         
         <div class="cren-r">
            <p class="cren-wze">网站名字:</p><input type="text"  value="" placeholder="QQMS网站管理系统" class="cren-wz"/>
            <p class="cren-wze">关键字:</p><input type="text"  value="" placeholder="QQMS，网站，管理，系统" class="cren-wz"/>
         </div>
         
         <div class="cren-r">
            <p class="cren-wze">邮箱:</p><input type="text"  value="" placeholder="QQMS网站管理系统" class="cren-wz"/> 
            <p class="cren-wze">备案号:</p><input type="text"  value="" placeholder="QQMS，网站，管理，系统" class="cren-wz"/>
         </div> 
         
         <div class="cren-r">
            <p class="cren-wze">缓存时间:</p><input type="text"  value="" placeholder="0" class="cren-wz"/> 
            <p class="cren-wze">验证码:</p><input type="text"  value="" placeholder="qcms" class="cren-wz"/>
         </div>
         
          <div class="cren-r">
            <p class="cren-wze">模板路径:</p><input type="text"  value="" placeholder="0" class="cren-wz"/> 
            <p class="cren-wze">简介长度:</p><input type="text"  value="" placeholder="100" class="cren-wz"/>
         </div>
         
         <div class="cren-r">
            <p class="cren-wze">时长:</p><input type="text"  value="" placeholder="0" class="cren-wz"/> 
            <p class="cren-wze">连接:</p><input type="text"  value="" placeholder="100" class="cren-wz"/>
         </div>
         
         <div class="cren-r">
            <p class="cren-wze">网站模式:</p><select id="s_province" name="s_province" class="cren-wz" ></select>
            <p class="cren-wze">语言:</p><select id="s_province" name="s_province" class="cren-wz" ></select>
         </div>
         
         
          <div class="cren-rr">
            <p class="cren-wze">统计:</p><textarea  rows="3" class="cren-wzy" ></textarea>  
         </div>
         
          <div class="cren-re">
           <input type="button" value="保存" class="butb" /></p>
           <input type="button" value="取消" class="butb"/></p>
         </div>
          
   </div>
</body>
</html>
