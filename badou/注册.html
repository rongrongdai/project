<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
body{height:100%; margin:0; padding:0; font:14px/22px "微软雅黑","宋体",Arial; color:#333; word-wrap:break-word; background-color:#00b38a;}
.enroll-top{ margin:80px auto; width:650px;}
.enroll-top img{ width:650px; height:117px;}
.enroll-top .enroll-cen{height:350px; width:650px;  background-color:#eafffd;  border-radius:4px; box-shadow: 2px 2px 4px #333; }
.enroll-top .enroll-cen .waxs{ text-align:center; font-size:20px; padding-top:30px; color:#777;}
.enroll-top .enroll-cen .nc{ font-size:16px; color:#777; margin-left:160px; margin-bottom:30px;}
.enroll-top .enroll-cen .nc .nchen{width:240px; height:30px; border:1px solid #ccc; padding:2px 10px; outline:none; margin:25px 0px 0px 15px;}
.enroll-top .enroll-cen .nc .ses{ margin-right:5px;}
.enroll-top .enroll-cen .gxi{ font-size:16px; color:#777; margin-left:28px; margin-bottom:40px; }
.enroll-top .enroll-cen .qdin{ width:120px; height:35px; font-size:16px; line-height:35px; background:#00b38a; color:#fff; border:none; text-align:center;
 cursor:pointer; margin-left:270px; position:relative; top:30px;}
.enroll-top .enroll-cen .qdin:hover{ background:#fc9f31;}
</style>
</head>

<body>
    <div class="enroll-top">
        <img src="images/fheader.gif" />
        <div class="enroll-cen">
           <div class="waxs">请完善资料</div>
           <div class="nc">昵称:<input type="text" class="nchen" id="" name=""></div>
           <div class="nc"><span class="ses">性别:</span>
           <input name="sex" type="radio" value=""/>男  
           <input name="sex" type="radio" value="" />女  
           <input name="sex" type="radio" value="" />保密
           </div>
           
           <div class="nc"><span class="ses">地区:</span>
              <select id="" name="s_bsd" >
              <option selected="" value="0">请选择省</option>
              </select>
              <select id="" name="s_bsdy" >
              <option selected="" value="0">请选择市</option>
              </select>
              <select id="" name="s_bsdr" >
              <option selected="" value="0">请选择县</option>
              </select>
           </div>
                   
           <div class="qdin">下一步</div>
          
          
        </div>
    </div>

</body>
</html>
