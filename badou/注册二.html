<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
body{height:100%; margin:0; padding:0; font:14px/22px "微软雅黑","宋体",Arial; color:#333; word-wrap:break-word; background-color:#00b38a;}
.enrotw-top{margin:60px auto; width:650px;}
.enrotw-top img{ width:650px; height:117px;}
.enrotw-top .enrot-content{ height:450px; width:650px;  background-color:#eafffd;  border-radius:4px; box-shadow: 2px 2px 4px #333;}
.enrotw-top .enrot-content .en-cey{ font-size:16px; color:#777; width:380px;  margin-left:130px;}
.enrotw-top .enrot-content .en-cey .nchen{ width:240px; height:30px; border:1px solid #ccc; padding:2px 10px; outline:none; margin:25px 0px 0px 10px;}
.enrotw-top .enrot-content .en-cey .anniu{ height:35px; margin-left:10px; font-size:16px; background:#00b38a; color:#EEE; cursor:pointer; border:none;}
.enrotw-top .enrot-content .en-cey .anniu:hover{background:#fc9f31; color:#FFF;}

.enrotw-top .enrot-content .en-ceer{font-size:12px; color:#777; line-height:25px; background:#EEE; width:318px; margin-left:188px; margin-top:8px; text-align:center; }
.enrotw-top .enrot-content .en-cesa{ width:318px;  margin-left:188px;  margin-top:10px; height:160px;}
.enrotw-top .enrot-content .en-cesa .imgs{ width:150px; height:150px; float:left;}
.enrotw-top .enrot-content .en-cesa .sau{ float:right; width:130px; }
.enrotw-top .enrot-content .en-cesa .sau img{ width:130px; height:100px;}
.enrotw-top .enrot-content .en-cesa .sau input{  height:30px; font-size:16px; background:#00b38a; color:#EEE; cursor:pointer; margin-top:18px; margin-left:10px; border:none; }
.enrotw-top .enrot-content .en-cesa .sau input:hover{ background:#fc9f31; color:#FFF;}
.enrotw-top .enrot-content .en-cewu{ width:380px;  margin-left:130px; height:65px; margin-top:10px;}
.enrotw-top .enrot-content .en-cewu .pm{ font-size:16px; color:#777; float:left; margin:0;}
.enrotw-top .enrot-content .en-cewu .en-cewy{ float:right; width:315px;}
.enrotw-top .enrot-content .en-cewu .en-cewy span{ font-size:14px; color:#777; margin-right:9px; float:left; padding:2px;}
.enrotw-top .enrot-content .en-cewu .en-cewy span:hover{ background:#fc9f31; color:#FFF;}

.enrotw-top .enrot-content .en-celiu{width:318px; margin-left:188px;}
.enrotw-top .enrot-content .en-celiu .biqd{ width:285px; height:35px;  padding:2px 10px; outline:none;}

.enrotw-top .enrot-content .hadew{ height:30px; font-size:16px; background:#00b38a; color:#EEE; cursor:pointer; margin-top:18px; margin-left:290px; width:90px; text-align:center; border:none;}
.enrotw-top .enrot-content .hadew:hover{ background:#fc9f31; color:#FFF;}
</style>
</head>

<body>
    <div class="enrotw-top">
          <img src="images/fheader.gif" />
          <div class="enrot-content">
              <div class="en-cey">头像：<input type="text" class="nchen" id="" name=""><input type="button" value="浏览" class="anniu" /></div>
              <div class="en-ceer">请选择个人正面照作为头像，照片不能小于300px*300px</div>
              <div class="en-cesa">
                 <img src="images/gjq.gif" class="imgs" />
                 <div class="sau">
                    <img src="images/gjq.gif" /><br />
                    <input type="button" value="确定"/> <input type="button" value="取消"/>
                 </div>
              </div>
              
             <div class="en-cewu"><p class="pm">标签：</p>
                <div class="en-cewy">
                <span>校花</span> <span>校草</span> <span>国外友人</span> <span>学霸</span>  <span>游戏</span>  <span>游戏玩家</span>
                <span>可爱</span> <span>疯狂</span>  <span>颜控</span>   <span>爱看书的人</span> <span>帅哥</span>  <span>美女</span>
                </div>
             </div> 
              
            <div class="en-celiu">
            <input type="text"  id=""  placeholder="请输入属于你的个性标签" class="biqd" />
            </div> 
            
            <input type="button" value="确定" class="hadew" /> 
              
          </div>
    </div>


</body>
</html>
