<include file="../../Public/header1" />
<link rel="stylesheet" type="text/css" href="__ROOT__/public/css/admin/table.css" />
<div class="p_position"><span>当前位置></span><{$position}></div>
<section class="content" >
    <section class="widget" style='margin-top:-60px;'>
        <div class="widget-container"> 

            <div class="addlink">
                <span>广告位：</span><input class="pos" value="<{$data.pos}>" disabled style='text-align: center'/><br/>
                <span>城市：</span><span id='getcityonly' style="margin-left:0px;"></span><br/>
                <span>名称：</span><input type="text" name="title" value="<{$data.title}>"/><br/>
                <span>网址：</span><input type="text" name="ad_url" value="<{$data.ad_url}>" /><br/>
                <span>图片：</span><input type="file" name="ad_img" /><span></span><br/>
                <if condition="$data['ad_img']"><img src="__ROOT__/<{$data.ad_img}>" width="100px" /><br/></if>
                
                <span>开始日期：</span><input type="text" class="inputcs"  name="begin_time" onclick="WdatePicker({isShowWeek:true})" value="<{$data.begin_time}>" />

                <span>广告期限：</span><select name="end_time"><option value="0">请选择</option><option value="1">1个月</option><option value="2">2个月</option><option value="3">3个月</option><option value="6">6个月</option><option value="12">1年</option><option value="24">2年</option></select><br/>

                <button>确认提交</button>
                <input type="hidden" name="mod" value="<{$data.id}>" />
                <input type="hidden" name="fid" value="<{$data.fid}>" />
                <input type="hidden" name="token" value="<{$token}>"/>
              	<input type="hidden" name="timestamp" value="<{$timestamp}>"/>


            </div>

        </div>

    </section>
    <div class="footinfo">
        <div style="height:80px">
		Copyright(c)2013 badoue.com 深圳百士兴科技有限公司版权所有 All Rights Reserved 粤ICP备13084511号-2
        </div>
                    
    </div>
    
</section>


<script src="__ROOT__/public/js/datapicker/WdatePicker.js"></script>
<script src="__ROOT__/public/js/classfiy.js"></script>
<script>
getCityOnly();

$(function(){
	var fid = "<{$data.fid}>", city_id = "<{$data.city_id}>", end_time = "<{$data.end_time}>";
	$("select[name='fid']").find('option[value='+fid+']').attr('selected',true);
	$("select[name='city_id']").find('option[value='+city_id+']').attr('selected',true);
	$("select[name='end_time']").find('option[value='+end_time+']').attr('selected',true);
})

$('button').click(function(){
	$(".addlink").wrap("<form action='' method='post' enctype='multipart/form-data'></form>");
	var node = $("input[name='ad_img']").val(),img = $("img").attr('src');
	if(node || img){
		return true;
	}else{
		$("input[name='ad_img']").next().text('图片不能为空').css('color','red');
		return false;
	}
	
	return false;
});

</script>


<include file="../../Public/footer" />
