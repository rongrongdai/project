<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>课程管理</title>
<link href="__ROOT__/public/css/admin/other/style.css" rel="stylesheet" type="text/css" />
<link href="__ROOT__/public/css/admin/other/select.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__ROOT__/public/js/jquery-min.js"></script>
<script type="text/javascript" src="__ROOT__/public/js/admin/other/jquery.idTabs.min.js"></script>
<script type="text/javascript" src="__ROOT__/public/js/admin/other/select-ui.min.js"></script>
<style>
    span{display:inline;}
</style>
</head>
<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
        <li><a href="#">网站首页</a></li>
        <li><a href="#">课程管理</a></li>
        </ul>
    </div>
    
    <div class="formbody">
    <div id="usual1" class="usual"> 
        <div class="itab">
            <ul> 
                <li><a href="#tab2" class="selected">课程</a></li> 
                 
            </ul>
        </div> 
    
  	
  	<div id="tab2" class="tabson">
    <table class="tablelist">
    	<thead>
    	<tr>
         <th>序号</th><th>试卷分类</th><th>试卷名称</th><th>上传时间</th><th>提供者</th><th>需要学豆</th><th>考试次数</th><th>操作</th>
        </tr>
        </thead>
        <tbody>
         <foreach name="data" item="vo" key="i">
                   <tr class="<if condition='$i%2==1'>odd<else/>even</if>">
                        <td><{$limit+$i+1}></td>
                        <td><{$vo.cname}></td>
                        <td><{$vo.name}></td>
                        <td><{$vo.ctime|date="Y-m-d H:i:s",###}></td>
                        <td><{$vo.uname}></td>
                        <td><{$vo.ispay}></td>
                        <td><{$vo.answer}></td>
                        <td><a href="__URL__/examlist?sid=<{$vo.id}>">查看考试记录</a></td>
                   </tr>
                </foreach>
        
        
    
        </tbody>
    </table>
     <{$link}>
   
  
    
    </div>  
       
	</div> 
 
	<script type="text/javascript"> 
      $("#usual1 ul").idTabs(); 
    </script>
    
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
    </script>
    <script type="text/javascript">
        $(document).ready(function(e) {
            $(".select1").uedSelect({
                        width : 345			  
                });
                $(".select2").uedSelect({
                        width : 167  
                });
                $(".select3").uedSelect({
                        width : 100
                });
        });
    </script>
  
    </div>
</body>

</html>
