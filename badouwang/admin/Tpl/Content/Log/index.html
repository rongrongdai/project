<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>分类推荐管理</title>
<link href="__ROOT__/public/css/admin/other/style.css" rel="stylesheet" type="text/css" />
<link href="__ROOT__/public/css/admin/other/select.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__ROOT__/public/js/jquery-min.js"></script>
<script type="text/javascript" src="__ROOT__/public/js/admin/other/jquery.idTabs.min.js"></script>
<script type="text/javascript" src="__ROOT__/public/js/admin/other/select-ui.min.js"></script>
<style>
    .page span{
        display:inline;
    }
</style>
</head>
<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
        <li><a href="__APP__" target="_top">网站首页</a></li>
        <li><a href="#">推荐管理</a></li>
        </ul>
    </div>
    
    <div class="formbody">
    <div id="usual1" class="usual"> 
        <div class="itab">
            <ul> 
                <li><a href="?type=3" <if condition="$type eq 3">class="selected"</if>>提现处理</a></li> 
                <li><a href="?type=1" <if condition="$type eq 1">class="selected"</if>>家教推荐</a></li> 
                <li><a href="?type=2" <if condition="$type eq 2">class="selected"</if>>课程推荐</a></li
            </ul>
        </div> 
    
  	
  	<div id="tab2" class="tabson">
    
    
    <ul class="seachform">
    
    
    <li><label>开始时间</label>  
        <input type="text" name="stime" onclick="WdatePicker({isShowWeek:true})"/>
        
    </li>
        <li><label>结束时间</label>  
        <input type="text" name="etime" onclick="WdatePicker({isShowWeek:true})"/>
        
    </li>
        <li><label>&nbsp;</label><input name="psea" type="button" class="scbtn" value="查询"/></li>
    </ul>
    
    
    <table class="tablelist">
    	<thead>
    	<tr>
        <tr>
            <th>序号<i class="sort"><img src="__ROOT__/public/images/admin/px.gif" /></i></th>
            <th>管理员</th>
            <th>操作时间</th>
            <th>处理结果</th>
        </tr>
        </tr>
        </thead>
        <tbody>
        <foreach name="logs" item="log" >
            <tr id="<{$log.id}>">
                <td><{$key+1}></td>
                <td><{$log.admin}></td>
                <td><{$log.timestamp|date="Y-m-d H:i",###}></td>
                <td><{$log.hand_info}></td>
                
                
            </tr> 
        </foreach>
        </tbody>
    </table>
    </div>  
       <div style="clear:both;"><{$pages}></div>
	</div> 
  <script src="__ROOT__/public/js/datapicker/WdatePicker.js"></script>
  <script src="__ROOT__/public/js/layer/layer-min.js"></script>
    <script type="text/javascript"> 
      $("#usual1 ul").idTabs(); 
    </script>
    
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
    </script>
    <script type="text/javascript">
        $(document).ready(function(e) {
            $(".select1").uedSelect({
                        width : 345			  
                });
                $(".select2").uedSelect({
                        width : 167  
                });
                $(".select3").uedSelect({
                        width : 100
                });
        });
        $(function(){
            var type="<{$type}>";
            var url=location.href;
            $("input[name=psea]").click(function(){
                if(url.indexOf('&')!==-1){
                    url=url.substr(0,url.indexOf('&'));
                }
                if($("input[name=stime]").val() && $("input[name=etime]").val()){
                        if(url.indexOf("stime")===-1){
                            var sim=url.indexOf("?")===-1?"?":"&";
                            url+=sim+"stime="+$("input[name=stime").val()+"&etime="+$("input[name=etime]").val();
                        }
                }
                location.href=url;
                
            })
        })
    </script>
    </div>
</body>

</html>
