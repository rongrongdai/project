<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>友情连接管理</title>
<link href="__ROOT__/public/css/admin/other/style.css" rel="stylesheet" type="text/css" />
<link href="__ROOT__/public/css/admin/other/select.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__ROOT__/public/js/jquery-min.js"></script>
<script type="text/javascript" src="__ROOT__/public/js/admin/other/jquery.idTabs.min.js"></script>
<script type="text/javascript" src="__ROOT__/public/js/admin/other/select-ui.min.js"></script>
<style>
    span{display:inline;}
</style>
</head>
<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
        <li><a href="__APP__" target="_top">网站首页</a></li>
        <li><a href="#">友情连接管理</a></li>
        </ul>
    </div>
    
    <div class="formbody">
    <div id="usual1" class="usual"> 
        <div class="itab">
            <ul> 
                <li><a href="?type=1" <if condition='$type eq 1'>class="selected" </if>>友情链接</a></li> 
                 <li><a href="?type=2" <if condition='$type eq 2'>class="selected" </if>>家教管理</a></li> 
                 <li><a href="?type=3" <if condition='$type eq 3'>class="selected"</if>>培训主页</a></li>
                 <li><a href="./addlink">添加连接</a></li>
            </ul>
        </div> 
    
  	
  	<div id="tab2" class="tabson">
    
    
<!--    <ul class="seachform">
    
    <li><label>会员名</label><input name="" type="text" class="scinput" /></li>
    </li>
    <li><label>&nbsp;</label><input name="" type="button" class="scbtn" value="查询"/></li>
    
    </ul>-->
    
    
    <table class="tablelist">
    	<thead>
    	<tr>
        
        <th>序号</th><th>名称</th><th>网址</th><th>类别</th><th>操作</th>
       
        </tr>
        </thead>
        <tbody>
         <foreach name='data' item='vo' key="i">
                    <tr>
                        <td><{$i+1+$limit}></td>
                        <td><{$vo.name}></td>
                        <td><{$vo.url}></td>
                        <td><{$vo.type}></td>
                        <td><a href="javascript:mod(<{$vo.id}>);">修改</a> | <a href="javascript:del(<{$vo.id}>);">删除</a></td>
                    </tr>
         </foreach>
                
    </table>
    <{$pages}>
   
  
    
    </div>  
       
	</div> 
 
	<script type="text/javascript"> 
      $("#usual1 ul").idTabs(); 
    </script>
    
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
    </script>
    <script type="text/javascript">
        $(document).ready(function(e) {
            $(".select1").uedSelect({
                        width : 345			  
                });
                $(".select2").uedSelect({
                        width : 167  
                });
                $(".select3").uedSelect({
                        width : 100
                });
        });
    </script>
  
    </div>
    <script>
    $(function(){
        $("#cht").find("span:last").addClass("active").css('color','#fff');
        $("#cht").find("span").hover(function(){
            $("#cht").find("span").removeClass("active").css('color','#666');
            $(this).addClass("active").css('color','#fff');
        });
        $("#cht").find("span:first").click(function(){
            window.location.href = "?type="+$(this).text();
        });
        $(".itab").find("a:last").click(function(){
            window.location.href = "./addlink";
        });

        /*$("#sea").click(function(){
            $(".search").wrap('<form action="" method="post" id="search"></form>');

        });*/

    })

    	function mod(id){
	        if(confirm('您确认编辑吗？')){
	            window.location.href="__URL__/addlink?id="+id;
	        }
	    }
	    function del(id){
	        if(confirm('您确认删除吗？删除后不可恢复')){
	            window.location.href="__URL__/dellink?id="+id;
	        }
	    }

</script>
</body>

</html>
