<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>八斗网——个人设置</title>

<link href="__ROOT__/public/css/home/Individualcenter.css" type="text/css" rel="stylesheet" />
<script src="__ROOT__/public/js/jquery-min.js"></script>
<script src="__ROOT__/public/js/validater.js"></script>

</head>

<body>
<div class="per">
       <div class="per-top">
             <img onerror="javascript:this.src='__ROOT__/public/images/home/n_pic.png';"  src="__ROOT__/public/images/home/txxd1.jpg" />
             <div class="set-up"><if condition="$type">购买学豆<else/>提现学豆（可提现 <if condition="$cmoney"><{$cmoney.vmoney}><else/>0</if> 个）</if></div>
       </div>
       
       <div class="per-form">
          <form action="" method="post" enctype="multipart/form-data" id="dataform">
          
           <div class="pheig">
              <div class="pflat1"><if condition="$type">购买<else/>提现</if>数量：</div>
              <div class="pflat2">
              		<input type="text" class="inputcs" id="number" name="number" />
              		<span class="prompt">请输入<if condition="$type">购买<else/>提现</if>数量<if condition="$type">。<else/>，不能超过当前拥有学豆数！</if></span>
              </div>
           </div> 
           
           <div class="pheig psub">
				<input type="submit" class="subinput" value="确认<if condition="$type">购买<else/>提现</if>"  id="perqreng"/>
                <input type="hidden" name="token" value="<{$token}>"/>
                <input type="hidden" name="timestamp" value="<{$timestamp}>"/>
                <input type="hidden" name="type" value="<{$type}>"/>              
           </div>             
         </form>   
     </div>           
</div>
    <script src="__ROOT__/public/js/home/common.js"></script>
<script>
            $(function(){
                $("#dataform").submit(function(){
                    var number=$("#number").val();
                    if(/(\d)+/.test(number)){
                        return true;
                    }else{
                        $("#number").parent().find(".hint").text("请输入正确金额！").css("color","red");
                        
                        return false; 
                    }
                })
            })
</script>
</body>
</html>
