<link href="__ROOT__/public/css/home/Individualcenter.css" type="text/css" rel="stylesheet" />

<script src="__ROOT__/public/js/validater.js"></script>

</head>
<body>
<div class="per">
    <div class="per-top">
        <img onerror="javascript:this.src='__ROOT__/public/images/home/n_pic.png';"  src="__ROOT__/public/images/home/xiaotu.gif" />
        <div class="set-up"><if condition="$hand">修改<else />添加</if>消息</div>
    </div>

    <div class="per-form">
         <form action="" method="post" enctype="multipart/form-data" id="dataform">
         <if condition="$type neq '2'">
		<div class="pheig">
                    <div class="pflat1">课程名称：</div>
                    <div class="pflat2">
                              <select name="cname" id="cname">
                                <option value="">请选择课程</option>
                                <foreach name="courses" item="course">
                                <option value="<{$course.id}>" id="<{$course.id}>"><{$course['cname']}></option>
                                </foreach>
                             </select>
                          
                    </div>
                    <span class="prompt"></span>
          	</div>
                <span class="prompt"></span>
		<div class="pheig">
                    <div class="pflat1">开始时间:</div>
                    <div class="pflat2">
                        <input type="text" class="inputcs" id="s_time"  name="s_time" onclick="WdatePicker({isShowWeek:true})" <if condition="$data.s_time neq ''">value="<{$data.s_time|date="Y-m-d",###}></if>"/>
                          
                    </div>
                    <span class="prompt"></span>
          	</div>

		<div class="pheig">
                    <div class="pflat1">结束时间:</div>
                    <div class="pflat2">
                              <input type="text" class="inputcs"  id="e_time"  name="e_time"  onclick="WdatePicker({isShowWeek:true})" value="<if condition="$data.s_time neq ''"><{$data.e_time|date="Y-m-d",###}></if>"/>
                          
                    </div>
                    <span class="prompt"></span>
          	</div>

                <div class="pheig">
                    <div class="pflat1">课程价格:</div>
                    <div class="pflat2">
                              <input type="text" class="inputcs" id="price"  name="price"  value="<{$data.price}>"/>
                          
                    </div>
                    <span class="prompt">收费标准：元</span>
          	</div>
<!--                <div class="pheig">
                    <div class="pflat1">使用优惠券：</div>
                    <div class="pflat2">
                              <select name="bid" id="bond">
                                <option value="">请选择优惠券</option>
                                <foreach name="bonds" item="course">
                                <option value="<{$course.id}>" id="<{$course.id}>"><{$course['name']}></option>
                                </foreach>
                             </select>
                          
                    </div>
                    <span class="prompt"></span>
          	</div>
                <div class="pheig">
                    <div class="pflat1"> 优惠券张数:</div>
                    <div class="pflat2">
                              <input type="text" class="inputcs" id="bnumber"  name="bnumber"  value="<{$data.bnumber}>"/>
                          
                    </div>
                    <span class="prompt"> 剩余：<span id='bleft'>0</span>张</span>
          	</div>-->
                <div class="pheig">
                    <div class="pflat1">招生人数:</div>
                    <div class="pflat2">
                              <input type="text" class="inputcs" id="number"  name="number"  value="<{$data.number}>"/>
                          
                    </div>
                    <span class="prompt"></span>
          	</div>

		<div class="pheig">
                    <div class="pflat1">优惠价格:</div>
                    <div class="pflat2">
                              <input type="text" class="inputcs" id="d_price"  name="d_price"  value='<{$data.d_price}>'/>
                          
                    </div>
                    <span class="prompt">收费标准：元/小时</span>
          	</div>


		<div class="pheig">
                    <div class="pflat1">课程优势:</div>
                    <div class="pflat2">
                              <{$edit}>
                    </div>
                    <span class="prompt"></span>
          	</div>
            <else/>
		<div class="pheig">
                    <div class="pflat1">课程标题：</div>
                    <div class="pflat2">
                              <input type='text' class="inputcs" name='title' id='title' value='<{$data.title}>' /> 
                              
                    </div>
                    <span class="prompt"></span>
          	</div>
                <div class="pheig">
                    <div class="pflat1">老师：</div>
                    <div class="pflat2">
                              <select name="uid" id="uid">
                                <option value="">请选择老师</option>
                                <foreach name="teachers" item="teacher">
                                <option value="<{$teacher.id}>" id="<{$teacher.id}>"><{$teacher['tname']}></option>
                                </foreach>
                          </select>
                          
                    </div>
                    <span class="prompt"></span>
          	</div>
                <div class="pheig">
                    <div class="pflat1">家教分类：</div>
                    <div class="pflat2" id="cid"></div>
                    <span class="prompt"></span>
                </div>
                
 		<div class="pheig">
                    <div class="pflat1">上课时间:</div>
                    <div class="pflat2">
                              <input type="text" class="inputcs"  id="dtime"  name="dtime"  value="<{$data.dtime}>"/>
                    </div>
                    <span class="prompt">可上课时间：如周一，周六，早中晚均可。</span>
          	</div>           
            
 		<div class="pheig">
                    <div class="pflat1">课程图片:</div>
                    <div class="pflat2 pflat2tx">
                              <input type="file" id="timg"  name="c_img" />
                          <if condition="$data.c_img neq ''"><img onerror="javascript:this.src='__ROOT__/public/images/home/n_pic.png';"  src="__ROOT__<{$data.c_img}>"></if>
                          
                    </div>
                    <span class="prompt"></span>
          	</div>  


 		<div class="pheig">
                    <div class="pflat1">课程价格:</div>
                    <div class="pflat2">
                              <input type="text" class="inputcs" id="price"  name="price"   value="<{$data.price}>"/>
                         
                    </div>
                     <span class="prompt">收费标准：元/小时</span>
          	</div>

 		<div class="pheig">
                    <div class="pflat1">课程简介:</div>
                    <div class="pflat2">
                              <{$edit}>
                          
                    </div>
                    <span class="prompt"></span>
          	</div>
<!------>
			</if>
<!------>                      
  			<div class="pheig psub">
               <input type="submit"  class="subinput" value="确认<if condition='$hand'>修改<else/>添加</if>"  id="perqreng"/>
               <input type="hidden" name="id" value="<{$id}>"/>
               <input type="hidden" name="cid" value=""/>
               <input type="hidden" name="token" value="<{$token}>"/>
               <input type="hidden" name="timestamp" value="<{$timestamp}>"/>
               <input type="hidden" name="type" name="type" value="<{$type}>"/>              
          	</div>                      
        </form>   
   </div>
</div>
<script src="__ROOT__/public/js/home/common.js"></script>
<script src="__ROOT__/public/js/classfiy.js"></script>
<script src="__ROOT__/public/js/datapicker/WdatePicker.js"></script>
<script>
            $("#dataform").submit(function(){
                var type="<{$type}>";
                if(type=='1'){
                    var nullcheck=new Array('cname','s_time','e_time','number','price');
                    var nullinfo=new Array('课程名','开始时间','结束时间','招生人数','课程价格');
                    var res=null_check(nullcheck,nullinfo);
                    if(res){
                          $("#"+res[0]).parent().find(".prompt").text(res[1]).css("color","red");
                          return false;
                    }else{
                          return true;
                    }
                }else{
                     var nullcheck=new Array('title','dtime','price');
                     var nullinfo=new Array('课程标题','开课时间','课程价格');
                     var res=null_check(nullcheck,nullinfo);
                     if(res){
                          $("#"+res[0]).parent().parent().find(".prompt").text(res[1]).css("color","red");
                          return false;
                     }else{
                          var type='';
                          if(!$("#uid").val()){
                              $("#uid").parent().parent().find(".prompt").css("color","red").text("请选择教师！");
                              return false;
                          }
                          $("select[name=class]").each(function(){
                              if($(this).val()){
                                  type=$(this).val();
                              }
                          })
                          if(!/(\d+)(\.?)(\d+)/.test($("input[name=price]").val())){
                              $("input[name=price]").parent().parent().find(".prompt").text("价格格式不正确！").css("color","red");
                          }
                          if(type==='请选择分类'){
                              $("#cid").parent().find(".prompt").css("color","red").text("请选择分类！");
                              return false;
                          }
                          $("input[name=cid]").val(type);
                          
                          return true;
                     }
                }
        })
          $(function(){
                        var s="<{$course.id}>";
                        var content="<{$data.descript}>"===''?'请输入内容':'<{$data.descript}>';
                        var cid="<{$cid}>";
                        var type='';
                        if($("input[name=title]").size()){
                            type='家教分类';
                            initclass('cid',type,'','',cid);
                        }
                        if(content==='请输入内容'){
                            content="<{$data.introduce}>"===''?'请输入内容':'<{$data.introduce}>';
                        }
                        var csid="<{$data.cid}>";
                        $("select[name=cname]").find("option").each(function(){
                            if($(this).val()===csid){
                                $(this).attr("selected","selected");
                            }
                        });
                        $("#"+s).attr("selected","selected");
                        ue.options.autoClearinitialContent=false;
                        ue.options.initialContent=content;
                        $("#bond").change(function(){
                           if(!$(this).val()){
                               return;
                           }
                           $.getJSON('__ROOT__/index.php/Ajax/AjaxConsume/getBnumber',{'bid':$(this).val()},function(data){
                               if(data.code===1){
                                   $("#bleft").text(data.bond.curnumber);
                               }
                           });
                        })
                         $("#bond").change();
                }) 	

</script>
</body>
</html>
