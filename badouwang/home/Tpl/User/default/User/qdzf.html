<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
    a{ text-decoration:none;}
    ul,ol {list-style:none;}
	p{ margin:0;}
    .fzo-all{border:1px #C0CFCB solid; width:400px;}
	.fzo-all .cen-xg{ background:#f5f5f5; height:40px; line-height:40px; color:#333333; font-size:13px; border-bottom:1px #C0CFCB solid;}
    .fzo-all .cen-xg  .cg-y{ float:left; margin-left:10px;}
    .fzo-all .cen-xg  .cg-e{ float:right; font-size:20px; margin-right:10px;}
    .fzo-all .cen-xg  .cg-e a{color:#333333;}
	.fzo-all .zf{ text-align:center; font-size:16px; color:#999999; margin:25px 0px;}
	.fzo-all .ceny{ margin:0 auto; width:260px; margin-bottom:20px; height:135px;}
	.fzo-all .ceny .cyi{ float:left; width:50px;}
	.fzo-all .ceny .cyi .imgs{ width:47px; height:47px; background:url(../../images/home/zf1.png); }
	.fzo-all .ceny .cyi .imgs:hover{ background:url(../../images/home/zf11.png); cursor:pointer;}
	.fzo-all .ceny .cyi p ,.fzo-all .ceny .cer  p{ font-size:12px; color:#333333; margin-top:10px; text-align:center;}
	
	.fzo-all .ceny .cer{ float:left; width:50px; margin-left:50px;}
	.fzo-all .ceny .cer .imgs{ width:47px; height:47px; background:url(../../images/home/zf2.png); }
	.fzo-all .ceny .cer .imgs:hover{ background:url(../../images/home/zf22.png); cursor:pointer;}
	
	.fzo-all .ceny .csan{ float:right; width:50px;}
	.fzo-all .ceny .csan .imgs{ width:46px; height:43px; background:url(../../images/home/zf3.png); }
	.fzo-all .ceny .csan .imgs:hover{ background:url(../../images/home/zf33.png); cursor:pointer;}
	.fzo-all .ceny .csan  p{ font-size:12px; color:#333333; margin-top:14px; text-align:center;}
	
    .fzo-all .ceny .ceh p{ font-size:12px; text-align:center; border-radius:6px; line-height:25px;  width:50px; padding:5px;  float:left; margin-left:43px; border:1px #C0CFCB solid; margin-top:30px;}
    .fzo-all .ceny .ceh p:hover{ background:#fc9f31; color:#FFF; cursor:pointer;}
</style>
</head>

<body>
   <div class="fzo-all">
        <div class="cen-xg">
         <p class="cg-y">支付成功</p>
         <p class="cg-e"><a href="javascript:">×</a></p>
       </div>
       <p class="zf">支付成功，顺便给老师来个评价吧</p>
       <div class="ceny">
          <div class="cyi">
             <div class="imgs"></div>
             <p>一般</p>
          </div>
          
          <div class="cer">
              <div class="imgs"></div>
              <p>满意</p>
          </div>
          
          <div class="csan">
               <div class="imgs"></div>
               <p>非常满意</p>
          </div>
          
          <div class="ceh">
          <p>确定</p>
          <p>拒绝</p>
         </div>
          
       </div>
   </div>
</body>
</html>
