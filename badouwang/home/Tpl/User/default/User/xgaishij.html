<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
    a{ text-decoration:none;}
    ul,ol {list-style:none;}
	p{ margin:0;}
   .xga-all{  border:1px #C0CFCB solid; width:450px;}
   .xga-all .cen-xg{ background:#f5f5f5; height:40px; line-height:40px; color:#333333; font-size: 13px;}

   .xga-all .cen-zl .ce-ons{ width:125px; float:right; margin-top:10px; margin-right:5px;}
   
   .xga-all .cen-xzs{ margin-left:10px;}
   .xga-all .cen-xzs p{ font-size:14px; color:#333333; line-height:25px;}
   .xga-all .cen-xzs input{ width:190px; height:30px; margin-bottom:15px; padding-left:5px; outline:none;}
   
   .xga-all .cen-rq{ height:85px; margin:10px; border-bottom:1px #C0CFCB solid;}
   .xga-all .cen-rq .cey{ width:135px; float:left;}

   .xga-all .cen-rq .cee{ width:64px; float:left;}
   .xga-all .cen-rq .cee p{ text-align:center; margin-top:30px;}
   .xga-all .cen-rq .ces{  width:135px; float:left;}
   .xga-all .cen-rq .ces p{  font-size:14px; color:#333333; line-height:25px;}
   .xga-all .cen-rq .ces select{width:130px; height:30px; padding-left:5px; outline:none;}
   
   
   .xga-all .cen-jsh{ margin-left:10px;  font-size:14px; color:#333333; line-height:25px; margin-bottom:15px;}

  .xga-all .cen-jsh .ceh p{  font-size:12px; text-align:center; border-radius:6px; line-height:25px; margin:10px; width:50px; padding:5px;  float:left; margin-left:60px; border:1px #C0CFCB solid;}
  .xga-all .cen-jsh .ceh p:hover{ background:#fc9f31; color:#FFF; cursor:pointer;}

<body>
   <div class="xga-all">
       <div class="cen-xg">
         <p class="cg-y">修改上课时间</p>

       </div>
       
       <div class="cen-zl">
           <div class="ce-ony">
            <img src="__ROOT__/public/images/home/u127.jpg" />
           </div>

           <p>老师：张老师</p>

       </div>

       <div class="cen-rq">

                <option value="2">6:30</option>
                <option value="3">7:00</option>
                <option value="4">7:30</option>
                <option value="5">8:00</option>

                <option value="7">9:00</option>

          </div>
          <div class="cee">
            <p>至</p>
          </div>
          <div class="ces">
            <p>设置结束的时间</p>
             <select class="xlk">
                <option selected="" value="0">请选择时间</option>
                <option value="1">6:00</option>
                <option value="2">6:30</option>
                <option value="3">7:00</option>
                <option value="4">7:30</option>
                <option value="5">8:00</option>
                <option value="6">8:30</option>
                <option value="7">9:00</option>
           </select>
          </div>
       </div>
       
       <div class="cen-jsh">
        <p>本次约课总计小时数：1小时</p>
        <div class="ceh">
          <p>提交修改</p>
          <p>取消</p>
        </div>
        <p>注意：修改约课时间提交后，请联系对方在系统中重新确认约课哦~</p>
       </div>
   </div>
