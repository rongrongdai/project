<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
    <script src="js/public.js"></script>
    <style>
        /*iscroll*/
        #wrapper {position: absolute;z-index: 1;top: 0;bottom: 1rem;left: 0;width: 100%;overflow: hidden;background-color:#eeeef1;}
        #scroller {position: absolute;z-index: 1;-webkit-tap-highlight-color: rgba(0,0,0,0);width: 100%;-webkit-transform: translateZ(0);transform: translateZ(0);-webkit-touch-callout: none;-webkit-user-select: none;user-select: none;-webkit-text-size-adjust: none;text-size-adjust: none;}
       
        /*底部*/
        .m-footer{width: 100%;position: fixed;bottom: 0;z-index: 9;height: 1rem;background: rgba(0,0,0,0.9);clear: both;overflow: hidden;}
        .m-footer a{display: block;text-align: center;color: #fff;font-size: 0.2rem;text-align: center;box-sizing: border-box;width: 20%;float: left;}
        .m-footer a span{display:block; width:0.68rem; height:0.48rem; margin:0.1rem auto;position:relative;}
        .m-footer span.on+p{color:#f90016;}
        .m-footer a.home span{background:url(images/index/footer-1.png) no-repeat;background-size: contain;background-position: center center;}
        .m-footer a.all-prize span{background:url(images/index/footer-2.png) no-repeat;background-size: contain;background-position: center center;}
        .m-footer a.cart span{background:url(images/index/footer-3.png) no-repeat;background-size: contain;background-position: center center;}
        .m-footer a.sup span{background:url(images/index/footer-5.png) no-repeat;background-size: contain;background-position: center center;}
        .m-footer a.my span{background:url(images/index/footer-4.png) no-repeat;background-size: contain;background-position: center center;}
        .m-footer a.home span.on{background:url(images/index/footer-1-on.png) no-repeat;background-size: contain;background-position: center center;}
        .m-footer a.all-prize span.on{background:url(images/index/footer-2-on.png) no-repeat;background-size: contain;background-position: center center;}
        .m-footer a.cart span.on{background:url(images/index/footer-3-on.png) no-repeat;background-size: contain;background-position: center center;}
        .m-footer a.sup span.on{background:url(images/index/footer-5-on.png) no-repeat;background-size: contain;background-position: center center;}
        .m-footer a.my span.on{background:url(images/index/footer-4-on.png) no-repeat;background-size: contain;background-position: center center;}
        .m-footer a.home p{font-size:0.2rem; padding-bottom:0.1rem;}
       
       /*用户信息*/
       .user-info{font-size:0.3rem;position:relative;height:3.94rem;}
       .user-info .blur-bg{width:100%;height:3.94rem;position:absolute;top:0;left:0;z-index: -2;background: rgba(0,0,0,0) url("images/my/user.png") no-repeat center center/100%;filter: url(blur.svg#blur); /* FireFox, Chrome, Opera */-webkit-filter: blur(10px); /* Chrome, Opera */-moz-filter: blur(10px);-ms-filter: blur(10px);    filter: blur(10px);filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius=10, MakeShadow=false); /* IE6~IE9 */}
       .user-info .layer-bg{width:100%;position:absolute;top:0;bottom:0;left:0;z-index: -1;background: url('images/my/header-bg.png') no-repeat center center;}
       .user-info .login{}
       .user-info .un-login{width:100%;display:none;}
       .user-info .login>div{display:inline-block;vertical-align:middle;}
       .user-info>div{display:inline-block;vertical-align:middle;}
       .user-info .login .u-img-wrap{height: 1.68rem;width: 1.68rem;margin: 0.76rem 0.33rem 0.76rem 0.98rem;}
       .user-info .un-login .u-img-wrap{height: 1.68rem;width: 1.68rem;margin: 0.76rem auto 0.76rem auto;background-color: #fff;border-radius:100%;text-align: center;}
       .user-info .login .u-img-wrap>img{width: 100%;}
       .user-info .un-login .u-img-wrap>img{width:0.64rem;height:0.74rem;margin: 0.2rem 0.52rem 0.1rem 0.52rem;}
       .user-info .un-login .u-img-wrap>span{font-size:0.24rem;color:#868686;}
       .user-info .u-txt{}
       .user-info .u-txt>p{margin: 0.17rem 0;}
       .user-info .u-txt>div>span{display:inline-block;vertical-align:middle;}
       .user-info .u-txt .u-lv{height: 0.36rem;line-height: 0.36rem;background: rgba(255,255,255,.7);border-radius: 0.18rem;margin-right: 0.2rem;position:relative;color:#ffae00;font-size:0.22rem;padding: 0 0.12rem;}
       .user-info .u-txt .u-lv>img{width:0.33rem;height: 0.37rem;position:absolute;top:-0.1rem;left:0.12rem;}
       .user-info .u-txt .u-lv>i{font-size:0.2rem;margin-left:0.23rem;}
       .user-info .u-txt .u-lv>span{margin-left:0.06rem;}
       .user-info .u-txt .sign-in{height: 0.36rem;line-height: 0.36rem;background: rgba(255,255,255,.7);border-radius: 0.18rem;margin-right: 0.2rem;position:relative;color:#ffae00;font-size:0.22rem;padding: 0 0.12rem;}
       .user-info .u-txt .sign-in>i{background:url('images/my/sign-in0.png') no-repeat center center / contain;width:0.27rem;height:0.27rem;display:inline-block;position: absolute;left: 0.12rem;top: 0.045rem;}
       .user-info .u-txt .sign-in>span{margin-left: 0.35rem;}
       .user-info .u-txt .u-class{color:#ff6519;margin-left: 0.3rem;}
       .user-info .user-property{background:rgba(0,0,0,.5);font-size:0.24rem;color:#fff;text-align:center;width: 100%;position: absolute;left: 0;bottom: 0;}
       .user-info .user-property>div{width:33.33%;float: left;margin: 0.1rem 0;position:relative;}
       .user-info .user-property>div:last-child{border:none;}
       .user-info .user-property>div:after{content:'';position:absolute;width:0.02rem;height:0.24rem;background-color: #fff;top:0.18rem;right: -0.02rem;}
       .user-info .user-property>div>p{line-height: 0.25rem;margin: 0.02rem 0;}

       .order{width: 100%;overflow: auto;font-size: 0.24rem;text-align: center;background-color: #fff;padding-bottom:0.2rem;margin: 0.2rem 0;}
       .order>div{float: left;width: 25%;}
       .order>div>.img{height:0.48rem;width:0.6rem;margin:0.18rem auto;position:relative;}
       .order>div>.img>img{width:100%;}
       .order .img .count-num{position: absolute;border-radius: 100%;padding: 0.04rem;font-size: 0.2rem;top: -0.1rem;right: -0.1rem;background-color: #ff3c00;color: #fff;min-width: 0.2rem;min-height: 0.2rem;line-height: 1;}
       
       .func-line{font-size: 0.28rem;height: 0.65rem;line-height: 0.65rem;background-color: #fff;margin-bottom: 0.02rem;}
       .func-line>span{display: inline-block;vertical-align:middle;}
       .func-line .f-icon{width: 0.36rem;height: 0.36rem;margin:0 0.17rem 0 0.22rem;background-size:130% !important;}
       .func-line .f-arrow{width: 0.12rem;height: 0.25rem;float:right;margin:0.2rem 0.22rem;background: url("images/right-arrow.png") no-repeat scroll center center / contain;}
       .team .f-icon{background: url("images/my/team.png") no-repeat scroll center center;}
       .shop .f-icon{background: url("images/my/shop2.png") no-repeat scroll center center;}
       .invite .f-icon{background: url("images/my/invite.png") no-repeat scroll center center;}
       .about .f-icon{background: url("images/my/about.png") no-repeat scroll center center;}
    </style>
    <script type="text/javascript" src="js/iscroll.js"></script>
    <script type="text/javascript">
        var myScroll;
        function loaded () {
            myScroll = new IScroll('#wrapper', {
                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true
            });
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    </script>
</head>
<body onload="loaded()">
    <article id="wrapper">
        <div id="scroller">
            <div class="user-info">
                <div class="login">
                    <div class="u-img-wrap"><img src="images/my/user.png" alt=""></div>
                    <div  class="u-txt">
                        <p><span>[A_girl]</span><span class="u-class">普通会员</span></p>
                        <div><span class="u-lv"><img src="images/my/u-v.png" alt=""><i>1</i><span>普通会员</span></span><span class="sign-in"><i></i><span>签到</span></span></div>
                    </div>
                </div>
                <div class="un-login">
                    <div class="u-img-wrap"><img src="images/my/head.png" alt=""><span>登录</span></div>
                </div>
                <div class="user-property">
                    <div><p>2</p><p>优惠券</p></div>
                    <div><p>200</p><p>积分</p></div>
                    <div><p>￥200.00</p><p>我的钱包</p></div>
                </div>
                <div class="layer-bg"></div>
                <!--div class="blur-bg"></div-->
            </div>
            <div class="order">
                <div class="">
                    <div class="img"><img src="images/my/all.png" alt=""><div class=""></div></div>
                    <div class="title"><span>全部订单</span></div>
                </div>
                <div class="">
                    <div class="img"><img src="images/my/pay.png" alt=""><div class="count-num">22</div></div>
                    <div class="title"><span>待支付</span></div>
                </div>
                <div class="undelivered">
                    <div class="img"><img src="images/my/send.png" alt=""><div class="count-num">22</div></div>
                    <div class="title"><span>待发货</span></div>
                </div>
                <div class="post-sale">
                    <div class="img"><img src="images/my/exchange.png" alt=""><div class="count-num">522</div></div>
                    <div class="title"><span>退换货</span></div>
                </div>
            </div>
            <!--div class="func-line team"><span class="f-icon"></span><span>我的团队</span><span class="f-arrow"></span></div-->
            <div class="func-line shop"><span class="f-icon "></span><span>我的店铺</span><span class="f-arrow"></span></div>
            <div class="func-line invite"><span class="f-icon "></span><span>邀请好友，立刻赚钱</span><span class="f-arrow"></span></div>
            <div class="func-line about"><span class="f-icon "></span><span>关于我们</span><span class="f-arrow"></span></div>
        </div>
    </article>
    <footer class="m-footer">
        <a class="home" href="#" title="首页"><span></span><p>首页</p></a>
        <a class="all-prize" href="#" title="活动"><span></span><p>活动</p></a>
        <a class="sup" href="#" title="推荐"><span></span><p>推荐</p></a>
        <a class="cart" href="#" title="购物车"><span></span><p>购物车</p></a>
        <a class="my" href="#" title="我的"><span  class="on"></span><p>我的</p></a>
    </footer>
    
    <script>
        /*footer action*/
        $(".m-footer>a").on("tap",function(e){
            var activeSpan = $(this).find("span")[0];
            $(".m-footer>a>span").each(function(index, el) {
                if(activeSpan!==this){
                    if($(this).hasClass('on')){
                        $(this).removeClass('on');
                    }
                }else{
                    $(this).addClass('on');
                }
            });
        });
    </script>
</body>
</html>
