<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
    <script src="js/public.js"></script>
    <style>
        /*iscroll*/
        #wrapper {position: absolute;z-index: 1;top: 0;bottom:0;left: 0;width: 100%;overflow: hidden;background-color:#eeeef1;}
        #scroller {position: absolute;z-index: 1;-webkit-tap-highlight-color: rgba(0,0,0,0);width: 100%;-webkit-transform: translateZ(0);transform: translateZ(0);-webkit-touch-callout: none;-webkit-user-select: none;user-select: none;-webkit-text-size-adjust: none;text-size-adjust: none;}
       
       /*用户信息*/
       .user-info{font-size:0.24rem;position:relative;background-color:#fff;border-bottom: 1px solid #eeeef1;}
       .user-info>div{display:inline-block;vertical-align:middle;}
       .user-info .u-img-wrap{height: 1.3rem;width: 1.3rem;margin: 0.2rem 0.2rem 0.2rem 1.6rem;}
       .user-info .u-img-wrap>img{width: 100%;}
       .user-info .u-txt{}
       .user-info .u-txt>p{margin: 0.14rem 0;}
       .user-info .u-txt .crown{display:inline-block;vertical-align: bottom;margin-left: 0.15rem;width:0.24rem;height:0.24rem;background:url("images/my/crown.png") no-repeat scroll center center / contain;}
       .user-info .u-txt .u-class{color:#ff6519;}
       .user-property{background-color: #fff;font-size: 0.26rem;}
       .user-property .func-line1{line-height: 0.84rem;border-bottom:1px solid #eeeef1;padding: 0 0.24rem;}
       .user-property .func-line2{line-height: 0.84rem;padding: 0 0.24rem;}
    </style>
    <script type="text/javascript" src="js/iscroll.js"></script>
    <script type="text/javascript">
        var myScroll;
        function loaded () {
            myScroll = new IScroll('#wrapper', {
                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true
            });
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    </script>
</head>
<body onload="loaded()">
    <article id="wrapper">
        <div id="scroller">
            <div class="user-info">
                <div class="u-img-wrap"><img src="images/my/user.png" alt=""></div>
                <div  class="u-txt">
                    <p><span>花花</span></p>
                    <p>13601100110</p>
                </div>
            </div>
            <div class="user-property">
                <div class="func-line1"><span>一级分销商</span></div>
                <div class="func-line2"><span>申请时间：2015/05/20</span></div>
            </div>
        </div>
    </article>
    
    
    <script>
        
    </script>
</body>
</html>
