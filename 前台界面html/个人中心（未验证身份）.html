<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
    <script src="js/public.js"></script>
    <style>
        body{background-color:#eeeef1;}
        /*iscroll*/
        #wrapper {    width: 100%;overflow: hidden;position: absolute;bottom:0;top: 3.1rem;background-color:#fff;}
        #scroller {position: absolute;z-index: 1;-webkit-tap-highlight-color: rgba(0,0,0,0);width: 100%;-webkit-transform: translateZ(0);transform: translateZ(0);-webkit-touch-callout: none;-webkit-user-select: none;user-select: none;-webkit-text-size-adjust: none;text-size-adjust: none;}

        .user-info{font-size:0.24rem;margin-bottom: 0.1rem;background-color:#fff;}
        .user-info .u-right{float: right;clear: both;}
        .user-info span{display:inline-block;vertical-align:middle;}
        .user-info .u-right .u-arrow{width: 0.12rem;height: 0.25rem;background: url("images/right-arrow.png") no-repeat scroll center center / contain;margin-left: 0.2rem;}
        .user-info .un-set{color:rgba(0, 0, 0, 0.5);}
        .u-line1{position:absolute;width:100%;}
        .u-line1>div{height:3rem;text-align: center;}
        .u-line1 img{width:0.78rem;display:inline-block;vertical-align:middle;margin-top:0.6rem;}
        .u-line1 p{margin-top:0.3rem;font-size:0.48rem;}
        .u-line2>div{border-bottom: 1px solid #eeeef1;margin: 0 0.22rem;height:0.7rem;line-height:0.7rem;}

        .tixian-btn{height:0.68rem;line-height:0.68rem;text-align:center;width:92.5%;margin:0 auto;font-size:0.24rem;border-radius:0.06rem;}
        .tixian{margin:1.15rem auto 0.2rem auto;background-color:#ff3c00;color:#fff;}
        .t-record{border:1px solid #7f7f7f;}

        /*提现，提示窗*/
        .bg-layer{background: rgba(0,0,0,0.5);width: 100%;top:0;bottom:0;z-index: 3;position: fixed;}
        .alert{width: 76.5625%;background: #fff;z-index: 4;position: fixed;font-size: 0.28rem;text-align: center;border-radius: 0.1rem;top: -100%;left: 11.71875%;-webkit-animation: animDialog .4s ease-out;animation: animDialog .4s ease-out;-webkit-backface-visibility: hidden;backface-visibility: hidden;-webkit-perspective: 1000;perspective: 1000;-webkit-transform-style: preserve-3d;-webkit-transition-duration: 10ms;}
        .alert-show{top: 2.37rem;}
        @-webkit-keyframes animDialog {
         from{-webkit-transform: scale(.05);transform: scale(.05);}
         to{-webkit-transform: scale(1);transform: scale(1);}
        }
        @keyframes animDialog {
          from{-webkit-transform: scale(.05);transform: scale(.05);}
          to{-webkit-transform: scale(1);transform: scale(1);}
        }
        .alert .a-close {width: 0.68rem;height: 0.68rem;background: url("images/close-s.png") no-repeat scroll center center / 30%;position: absolute;top: 0;left: 0;}
        .alert>div{height:0.42rem;line-height:0.42rem;width:1.24rem;margin:0 auto 0.48rem auto;border:1px solid #ff3c00;border-radius:0.06rem;color:#ff3c00;}
        .alert>p{margin:0.5rem auto 0.4rem auto;}
    </style>
    <script type="text/javascript" src="js/iscroll.js"></script>
    <script type="text/javascript">
        var myScroll;
        function loaded () {
            myScroll = new IScroll('#wrapper', {
                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true
            });
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    </script>
</head>
<body  onload="loaded()">
    <article>
        <div class="user-info u-line1">
            <div><img src="images/my/money.png" alt=""><p>￥200.00</p></div>
        </div>
        <div  id="wrapper">
            <div id="scroller">
                <div class="user-info u-line2" >
                    <div><span>昵称</span><span class="u-right"><span class="">A_girl</span><span class="u-arrow"></span></span></div>
                    <div><span>银行卡</span><span class="u-right"><span class="un-set">未设置</span><span class="u-arrow"></span></span></div>
                </div>
                <div class="tixian-btn tixian">提现</div>
            </div>
        </div>
    </article>
    <div class="bg-layer"></div>
        <div class="alert">
            <span class="a-close"></span>
            <p>需要验证身份才可提现</p>
            <div class="">去验证</div>
        </div>
    
    <script>
        /*提示窗*/
        $('.alert').addClass('alert-show');
        /*背景层*/
        $(".bg-layer").on("tap",function(e){
            $('.alert').removeClass('alert-show');
            setTimeout(function(){
                $(".bg-layer").css("display","none");
            },300);
        });
        /*关闭提示窗*/
        $(".alert .a-close").on("tap",function(e){
            $('.alert').removeClass('alert-show');
            setTimeout(function(){
                $(".bg-layer").css("display","none");
            },200);
        });
    </script>
</body>
</html>
