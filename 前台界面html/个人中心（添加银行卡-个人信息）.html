<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
    <script src="js/public.js"></script>
    <style>
        body{background-color:#eeeef1;}
        /*iscroll*/
        #wrapper {position: absolute;z-index: 1;top: 0;bottom:0;left: 0;width: 100%;overflow: hidden;background-color:#eeeef1;}
        #scroller {position: absolute;z-index: 1;-webkit-tap-highlight-color: rgba(0,0,0,0);width: 100%;-webkit-transform: translateZ(0);transform: translateZ(0);-webkit-touch-callout: none;-webkit-user-select: none;user-select: none;-webkit-text-size-adjust: none;text-size-adjust: none;}

        .pay-pw{font-size:0.24rem;}
        .pay-pw>p{margin:0.5rem 0 0.5rem 3.75%;}
        .pay-pw .tixian-btn{height:0.68rem;line-height:0.68rem;text-align:center;width:92.5%;margin:0 auto;font-size:0.26rem;border-radius:0.06rem;margin:1.25rem auto 0.2rem auto;background-color:#ff3c00;color:#fff;}

        .bank-info{font-size:0.24rem;background-color:#fff;margin-bottom: 0.1rem;}
        .bank-info>div{margin: 0 0.24rem;height:0.7rem;line-height:0.7rem;}
        .bank-info .b-right{float: right;clear: both;}
        .bank-info span{display:inline-block;vertical-align:middle;}
        .bank-info .b-right .b-arrow{width: 0.12rem;height: 0.25rem;background: url("images/right-arrow.png") no-repeat scroll center center / contain;margin-left: 0.2rem;}
        .bank-info .un-set{color:rgba(0, 0, 0, 0.5);}
        .b-line1 img{width:0.4rem;display:inline-block;vertical-align:middle;margin-right: 0.22rem;}
        .b-line1 {font-size:0.28rem;}
        .b-line1>div{height:0.8rem;line-height:0.8rem;}
        .b-line2>div{border-bottom: 1px solid #eeeef1;}
        .b-line2>div>span{width:1.75rem;color:#7f7f7f;}
        .b-line2>div>input{font-size:0.24rem;}
    </style>
    <script type="text/javascript" src="js/iscroll.js"></script>
    <script type="text/javascript">
        var myScroll;
        function loaded () {
            myScroll = new IScroll('#wrapper', {
                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true
            });
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    </script>
</head>
<body onload="loaded()">
    <article id="wrapper">
        <div id="scroller">
            <div class="pay-pw">
                <div class="bank-info b-line1">
                    <div><img src="images/bank-logo1.png" alt=""><span>建设银行（0735）</span></div>
                </div>
                <div class="bank-info b-line2" >
                    <div><span>持卡人：</span><input type="text"></div>
                    <div><span>身份证号：</span><input type="text"></div>
                    <div><span>手机号：</span><input type="text" placeholder="银行卡预留手机号"></div>
                </div>
                <div class="tixian-btn">下一步</div>
            </div>
        </div>
    </article>
    
    
    <script>
        
    </script>
</body>
</html>
