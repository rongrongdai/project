<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>申请开店</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
    <script src="js/public.js"></script>
    <style>
        body{background-color:#eeeef1;}
        /*iscroll*/
        #wrapper {    width: 100%;overflow: hidden;position: absolute;bottom:0;top: 4.2rem;background-color:#eeeef1;}
        #scroller {position: absolute;z-index: 1;-webkit-tap-highlight-color: rgba(0,0,0,0);width: 100%;-webkit-transform: translateZ(0);transform: translateZ(0);-webkit-touch-callout: none;-webkit-user-select: none;user-select: none;-webkit-text-size-adjust: none;text-size-adjust: none;}
        .u-header{height:4rem;}
        .u-header img{width:100%;max-height:4rem;}
        .u-line1{font-size:0.24rem;margin:0 0 0.2rem 0;background-color:#fff;}
        .u-line1>div{border-bottom: 1px solid #eeeef1;margin: 0 0.22rem;height:0.78rem;line-height:0.78rem;}
        .u-line1 span{display:inline-block;}
        .u-line1 .u-col1{width:1rem;}
        .u-line1 input{height:0.5rem;font-size:0.24rem;;}
        .u-line1 .u-get-code{color:#ff3c00;margin:0 0.24rem 0 0;float: right;}
        .tixian-btn{height:0.68rem;line-height:0.68rem;text-align:center;width:92.5%;margin:0 auto;font-size:0.28rem;border-radius:0.06rem;}
        .tixian{margin:0.6rem auto 0.2rem auto;background-color:#ff3c00;color:#fff;}

        </style>
    <script type="text/javascript" src="js/iscroll.js"></script>
    <script type="text/javascript">
        var myScroll;
        function loaded () {
            myScroll = new IScroll('#wrapper', {
                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true
            });
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    </script>
</head>
<body  onload="loaded()">
    <article>
        <div class="u-header">
            <div><img src="images/my/ad.png" alt=""></div>
        </div>
        <div  id="wrapper">
            <div id="scroller">
                <div class="u-line1" >
                    <div><span class="u-col1">姓名：</span><input type="text"></div>
                    <div><span class="u-col1">身份证：</span><input type="text"></div>
                </div>
                <div class="u-line1" >
                    <div><span class="u-col1">手机号：</span><input type="text" class="phone"></div>
                    <div><span class="u-col1">验证码：</span><input type="text"><span class="u-get-code">获取验证码</span></div>
                </div>
                <div class="tixian-btn tixian">确认开店</div>
            </div>
        </div>
        
    </article>
    <script>
        /*获取验证码*/
        (new getCodefun()).getCodeBindEvent($('.u-get-code'),$('.phone'),'0');
    </script>
</body>
</html>
