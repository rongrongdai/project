<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
    <script src="js/public.js"></script>
    <style>
        body{background-color:#eeeef1;}
        /*iscroll*/
        #wrapper {position: absolute;z-index: 1;top: 0;bottom:0;left: 0;width: 100%;overflow: hidden;background-color:#eeeef1;}
        #scroller {position: absolute;z-index: 1;-webkit-tap-highlight-color: rgba(0,0,0,0);width: 100%;-webkit-transform: translateZ(0);transform: translateZ(0);-webkit-touch-callout: none;-webkit-user-select: none;user-select: none;-webkit-text-size-adjust: none;text-size-adjust: none;}

        .pay-pw{font-size:0.24rem;}
        .pay-pw>p{margin:0.5rem 0 0.5rem 3.75%;}
        .pay-pw .tixian-btn{height:0.68rem;line-height:0.68rem;text-align:center;width:92.5%;margin:0 auto;font-size:0.26rem;border-radius:0.06rem;margin:1.25rem auto 0.2rem auto;background-color:#ff3c00;color:#fff;}
        .pay-pw .a-pw-wrap{margin:0 auto;width:4.72rem;}
        .pay-pw .a-pw-wrap>span{display:inline-block;vertical-align:middle;height:0.78rem;line-height: 0.78rem;width:0.76rem;border:1px solid #aaa;margin-right: -1px;text-align: center;font-size: 0.4rem;border-radius:0;}
    </style>
    <script type="text/javascript" src="js/iscroll.js"></script>
    <script type="text/javascript">
        var myScroll;
        function loaded () {
            myScroll = new IScroll('#wrapper', {
                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true
            });
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    </script>
</head>
<body onload="loaded()">
    <article id="wrapper">
        <div id="scroller">
            <div class="pay-pw">
                <p class="">请设置支付密码</p>
                <div class="a-pw-wrap"><span contenteditable="true"></span><span contenteditable="true"></span><span contenteditable="true"></span><span contenteditable="true"></span><span contenteditable="true"></span><span contenteditable="true"></span></div>
                <div class="tixian-btn">下一步</div>
            </div>
        </div>
    </article>
    
    
    <script>
        
    </script>
</body>
</html>
