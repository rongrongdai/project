<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/iscroll.css">
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
    <script src="js/public.js"></script>
    <style>
        body{background-color:#eeeeef;}
        
        .tuwen{height:100%;width:100%;position: fixed;top:0;bottom:0;z-index: 4;-webkit-backface-visibility: hidden;backface-visibility: hidden;-webkit-perspective: 1000;perspective: 1000;-webkit-transform-style: preserve-3d;-webkit-transition-duration: 400ms;background-color: #eeeef1;}
        .tuwen .scroller{position:absolute;width:100%;}
        .tuwen .tuwen-cont{width:100%;position: absolute;top:0;bottom:0.9rem;left:0;font-size:0.3rem;color:#333;background-color:#fff; }
        .tuwen .tuwen-cont .title{color:#8d8d8d;display: inline-block;width: 1.7rem;}
        .tuwen .tuwen-cont>div>div{padding: 0 0.24rem;border-bottom:1px solid #eee; }
        .tuwen .tuwen-cont .line1{line-height: 1rem;height: 1rem;}
        .tuwen .tuwen-cont .line2{height: 1.8rem;position: relative;}
        .tuwen .tuwen-cont .line2 .title{margin:0.26rem 0 0 0; }
        .tuwen .tuwen-cont .line2 .amount{position: absolute;right:0.24rem;bottom:0.6rem;font-size:0.5rem;font-weight: bold;}
        .tuwen .tuwen-cont .line3{line-height: 0.88rem;height: 0.88rem;}
        .tuwen .tuwen-cont .line4{border: none;}
        .tuwen .tuwen-cont .line4>p{margin: 0.3rem 0;}
        .tuwen .tuwen-cont .line4 .remark{margin: 1.3rem auto 0 auto;padding: 0.1rem;background-color: #eeeef1;border-radius: 0.1rem;line-height: 0.44rem;}

        footer{position: fixed;bottom:0;height: 0.88rem;width: 100%;font-size:0.4rem;line-height: 0.88rem;text-align: center;background-color: #fff;}
        footer .success{color: #333;display: none;}
        footer .failed{color: #ff0000;}
        footer span,footer img{display: inline-block;}
        footer img{width:0.32rem;height: 0.32rem;margin: 0 0.36rem 0 0; }
        footer span{height:0.88rem;}
    </style>
    <script type="text/javascript" src="js/iscroll.js"></script>
    <script type="text/javascript">
        function loaded () {
            function initTuWenScroll(str){
                var tuwenScroller = new IScroll('.'+str, {
                    probeType: 3,
                    scrollbars: true,
                    mouseWheel: true,
                    interactiveScrollbars: true,
                    shrinkScrollbars: 'scale',
                    fadeScrollbars: true
                });
            }
            initTuWenScroll('tuwen-cont');
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    </script>
</head>
<body onload="loaded()">
    <div class="bg-layer"></div>
    <article class="tuwen">
        <div class="tuwen-cont">
            <div>
                <div class="line1"><span class="title">名称</span><span>分佣金/消费</span></div>
                <div class="line2"><span class="title">交易金额</span><span class="amount">+200.00</span></div>
                <div class="line3"><span class="title">对方信息</span><span>企业名称</span></div>
                <div class="line4">
                    <p><span class="title">订单号:</span><span>1231324256565543</span></p>
                    <p><span class="title">交易时间:</span><span>2016-01-26</span></p>
                    <p class="remark">备注：别人的评价真的不重要，所以拒绝。别人的评价真的不重要，所以拒绝。别人的评价真的不重要，所以拒绝。</p>
                </div>
            </div>
        </div>
        <footer>
            <div class="success"><img src="images/transaction_success.png" alt=""><span>交易成功</span></div>
            <div class="failed"><img src="images/transaction_failed.png" alt=""><span>交易失败</span></div>
        </footer>
    </article>
    <script>
        
    </script>
</body>
</html>
