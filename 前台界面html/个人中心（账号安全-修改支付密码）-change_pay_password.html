<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
    <script src="js/public.js"></script>
    <style>
        body{background-color:#fff;}
        
        
        .account-savety{font-size:0.24rem;background-color:#fff;width:92.5%;padding:0 3.75%;}
        .user-info{margin-bottom: 0.1rem;}
        .user-info>div{margin-top:0.3rem;}
        .user-info .u-right{float: right;clear: both;}
        .user-info span{display:inline-block;vertical-align:middle;color:#7f7f7f;}
        .user-info .u-right .u-arrow{width: 0.12rem;height: 0.25rem;background: url("images/right-arrow.png") no-repeat scroll center center / contain;margin-left: 0.2rem;}
        .u-line2>div{text-align: center;}
        .u-line2>div input{height:0.5rem;font-size:0.24rem;}
        .account-savety p{margin:0.25rem 0;}
        .account-savety .a-save-btn{height:0.68rem;line-height:0.68rem;text-align:center;width:100%;font-size:0.26rem;border-radius:0.06rem;margin:1.8rem auto 0.1rem auto;background-color:#ff3c00;color:#fff;}
        .account-savety .a-tips{color:#333;text-decoration: underline;}
        .account-savety .get-code{color:#ff3c00;float:right;}
        .account-savety .a-pw-wrap>input{display:inline-block;vertical-align:middle;height:0.78rem;line-height: 0.78rem;width:0.76rem;border:1px solid #aaa;margin-right: -1px;text-align: center;font-size: 0.4rem;border-radius:0;}
        .account-savety .a-pw-wrap>span{display:inline-block;vertical-align:middle;height:0.78rem;line-height: 0.78rem;width:0.76rem;border:1px solid #aaa;margin-right: -1px;text-align: center;font-size: 0.4rem;border-radius:0;}
        
    </style>
</head>
<body>
    <article>
        <div>
            <div>
                <div class="account-savety">
                    <div class="user-info u-line2" >
                        <p>设置新密码</p>
                        <div class="a-pw-wrap"><span contenteditable="true"></span><span contenteditable="true"></span><span contenteditable="true"></span><span contenteditable="true"></span><span contenteditable="true"></span><span contenteditable="true"></span></div>
                        <!--<div class="a-pw-wrap"><input type="tel"></input><input type="tel"></input><input type="tel"></input><input type="tel"></input><input type="tel"></input><input type="tel"></input></div>-->
                    </div>
                    <div class="a-save-btn">确认</div>
                </div>
            </div>
        </div>
    </article>
    
</body>
</html>
