<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
    <script src="js/public.js"></script>
    <style>
        body{background-color:#fff;}
        /*iscroll*/
        #wrapper {    width: 100%;overflow: hidden;position: absolute;bottom: 0rem;top:0;}
        #scroller {position: absolute;z-index: 1;-webkit-tap-highlight-color: rgba(0,0,0,0);width: 100%;-webkit-transform: translateZ(0);transform: translateZ(0);-webkit-touch-callout: none;-webkit-user-select: none;user-select: none;-webkit-text-size-adjust: none;text-size-adjust: none;}
        
        .account-savety{font-size:0.24rem;background-color:#fff;width:92.5%;padding:0 3.75%;}
        .user-info{margin-bottom: 0.1rem;}
        .user-info>div{height:0.88rem;line-height:0.88rem;}
        .user-info .u-right{float: right;clear: both;}
        .user-info span{display:inline-block;vertical-align:middle;color:#7f7f7f;}
        .user-info .u-right .u-arrow{width: 0.12rem;height: 0.25rem;background: url("images/right-arrow.png") no-repeat scroll center center / contain;margin-left: 0.2rem;}
        .u-line2>div{border-bottom: 1px solid #eeeef1;}
        .u-line2>div input{height:0.5rem;font-size:0.24rem;}
        .account-savety p{margin:0.25rem 0;}
        .account-savety .a-save-btn{height:0.68rem;line-height:0.68rem;text-align:center;width:100%;font-size:0.26rem;border-radius:0.06rem;margin:2rem auto 0.1rem auto;background-color:#ff3c00;color:#fff;}
        .account-savety .a-tips{color:#333;text-decoration: underline;}
        
    </style>
    <script type="text/javascript" src="js/iscroll.js"></script>
    <script type="text/javascript">
        var myScroll;
        function loaded () {
            myScroll = new IScroll('#wrapper', {
                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true
            });
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    </script>
</head>
<body  onload="loaded()">
    <article>
        <div  id="wrapper">
            <div id="scroller">
                <div class="account-savety">
                    <div class="user-info u-line2" >
                        <div><input type="text" placeholder="请输入旧密码"></div>
                        <div><input type="text" placeholder="设置新密码"></div>
                    </div>
                    <div class="a-save-btn">确认</div>
                    <span class="a-tips">验证手机修改</span>
                </div>
            </div>
        </div>
    </article>
    
</body>
</html>
