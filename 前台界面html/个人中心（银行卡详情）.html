<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
    <script src="js/public.js"></script>
    <style>
        body{background-color:#eeeef1;}
        /*卡类型选择*/
        .filter-lv1{font-size:0.24rem;background-color: #eeeef1;position: fixed;top: 0;bottom: 0;right:-100%;z-index:7;width:100%;-webkit-backface-visibility: hidden;backface-visibility: hidden;-webkit-perspective: 1000;perspective: 1000;-webkit-transform-style: preserve-3d;-webkit-transition-duration: 500ms;}
        .filter-lv1-show{right:0;}
        .filter-lv1 .f-lv1-wraper{position: absolute;z-index: 1;top:0;bottom: 0.9rem;left: 0;width: 100%;overflow: hidden;background-color:#efefef;}
        .filter-lv1 .f-lv1-scroller{position: absolute;z-index: 1;-webkit-tap-highlight-color: rgba(0,0,0,0);width: 100%;-webkit-transform: translateZ(0);transform: translateZ(0);-webkit-touch-callout: none;-webkit-user-select: none;user-select: none;-webkit-text-size-adjust: none;text-size-adjust: none;padding: 0.3rem 0 0 0;}
        .f-line{border-bottom: 1px solid #dfdfe1;background-color:#fff;font-size: .28rem;}
        .f-line:first-child{border-top: 1px solid #dfdfe1;}
        .filter-lv .f-line.click{background-color:#dfdfe1;}
        .f-line>div{display:inline-block;vertical-align:middle;}
        .f-line .f-line-left{width:2rem;height:0.8rem;line-height: 0.8rem;padding: 0 0 0 0.3rem;color: #969696;}

        .m-footer {width: 100%;font-size: 0.3rem;text-align: center;background-color: #fff;overflow: hidden;height:0.86rem;line-height: 0.86rem;margin: 0.3rem 0 0 0;border-bottom: 1px solid #dfdfe1;border-top: 1px solid #dfdfe1;color: #ff3300;}
    </style> 
    <script type="text/javascript" src="js/iscroll.js"></script>
</head>
<body>
    <div class="filter-lv1 filter-lv filter-lv1-show">
        <div class="f-lv1-wraper">
            <div class="f-lv1-scroller">
                <div class="f-line">
                    <div class="f-line-left"><span class="txt">持卡人</span></div>
                    <div class="f-line-right"><span class="txt">**民</span></div>
                </div>
                <div class="f-line">
                    <div class="f-line-left"><span class="txt">开户银行</span></div>
                    <div class="f-line-right"><span class="txt">农业银行</span></div>
                </div>
                <div class="f-line">
                    <div class="f-line-left"><span class="txt">银行卡号</span></div>
                    <div class="f-line-right"><span class="txt">尾号8755</span></div>
                </div>
                <div class="f-line">
                    <div class="f-line-left"><span class="txt">开户支行</span></div>
                    <div class="f-line-right"><span class="txt">科技园</span></div>
                </div>
                <div class="m-footer">
                    <span>删除银行卡</span>
                </div>
            </div>
        </div>
        
    </div>
    <script>
        function fLv1ScrollerInit(){
            var fLvScroller = new IScroll('.f-lv1-wraper', {
                probeType: 3,
                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true
            });
        } 
        document.addEventListener( "DOMContentLoaded", fLv1ScrollerInit, false );
    </script>
</body>
</html>
