<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>惠信联盟</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <script src="js/public.js"></script>
    <style>
        body{background-color:#eeeef1;}
        article{font-size:0.24rem;}
        .result{}
        .result .result-tip{    color: #ff6519;background-color: #fff;padding: 0.2rem 0.47rem 0.2rem 1.02rem;}
        .result .result-tip .t0{width: 61%;display: inline-block;vertical-align: middle;}
        .result .result-tip .t1{font-size:0.3rem;margin-top: 0.25rem;}
        .result .result-tip .t2{font-size:0.2rem;margin:0.15rem 0;}
        .result .result-tip .t3{    margin: 0 0.45rem;width: 0.94rem;height: 1.3rem;display: inline-block;vertical-align: middle;}
        .result .result-tip .t3>img{width:100%;}
        .result .result-cont{margin-top:0.2rem;background: #fff;padding: 0.3rem 0.24rem 0.5rem 0.24rem;overflow:auto;}
        .result .address{padding-bottom: 0.2rem;border-bottom: 1px solid #eeeef1;}
        .result .address>div{margin-bottom:0.25rem;}
        .result .address .user-info{font-size:0.24rem;}
        .result .address .user-info .phone{margin-left: 0.24rem;color: #000;}
        .result .address .ad-info{font-size:0.2rem;}
        .result .re-money{margin: 0.48rem 0;}
        .result .re-money .num{color:#ff6519;}
        .result .re-btn{}
        .result .re-btn>div{width: 2.12rem;height: 0.42rem;line-height: 0.42rem;border-radius: 0.04rem;border: 1px solid #c0c0c0;margin: 0 0.4rem;float: left;text-align: center;}
    </style>
</head>
<body>
    <article>
        <section class="result" >
            <div class="result-tip">
                <div class="t0">
                    <p class="t1">买家已付款</p>
                    <p class="t2">您的包裹正整装待发</p>
                </div>
                <div class="t3"><img src="images/box.png" alt=""></div>
            </div>
            <div class="result-cont">
                <div class="address">
                    <div class="user-info"><span>收件人：</span><span>罗小姐</span><span class="phone">13266886888</span></div>
                    <div class="ad-info"><span class="">收货地址：</span><span>广东省深圳市龙华新区龙华市场</span></div>
                </div>
                <div class="re-money">
                    <span>实付款：</span><span class="num">￥1688.80</span>
                </div>
                <div class="re-btn">
                    <div>订单详情</div>
                    <div>返回首页</div>
                </div>
            </div>
        </section>
    </article>
    
</body>
</html>
