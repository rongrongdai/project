<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
    <script src="js/public.js"></script>
    <style>
        body{background-color:#fff;}
        /*iscroll*/
        #wrapper {    width: 100%;overflow: hidden;position: absolute;bottom: 0rem;top:0;background-color:#eeeef1;}
        #scroller {position: absolute;z-index: 1;-webkit-tap-highlight-color: rgba(0,0,0,0);width: 100%;-webkit-transform: translateZ(0);transform: translateZ(0);-webkit-touch-callout: none;-webkit-user-select: none;user-select: none;-webkit-text-size-adjust: none;text-size-adjust: none;}
        
        .account-savety{font-size:0.24rem;width:100%;}
        .user-info{    margin: 0.24rem 0 1.36rem 0;background-color:#fff;}
        .user-info>div{height:0.88rem;line-height:0.88rem;}
        .user-info .u-right{float: right;clear: both;}
        .user-info span{    display: inline-block;font-size:0.3rem;vertical-align: top;color: #1e1e1e;width: 1.7rem;padding-left: 0.24rem;box-sizing: border-box;}
        .user-info .u-right .u-arrow{width: 0.12rem;height: 0.25rem;background: url("images/right-arrow.png") no-repeat scroll center center / contain;margin-left: 0.2rem;}
        .u-line2>div{border-bottom: 1px solid #eeeef1;}
        .u-line2>div input{height:0.5rem;font-size:0.3rem;color:#999;}
        .u-line2>div .pw-eye{width:0.52rem;height:100%;background: url("images/pw-eye0.png") no-repeat scroll center center / contain;float: right;margin-right: 0.24rem;}
        .u-line2>div .pw-eye-see{background: url("images/pw-eye1.png") no-repeat scroll center center / contain;}
        .u-line2>div input.v-code{width:40%;}
        .u-line2>div span.get-code{color: #ff3c00;width: 1.8rem;text-align:right;float: right;margin-right: 0.24rem;}
        .account-savety .a-save-btn{height:0.88rem;line-height:0.88rem;text-align:center;width:92.5%;font-size:0.3rem;border-radius:0.06rem;margin:2rem auto 0.1rem auto;background-color:#ff3c00;color:#fff;}
        .account-savety .a-tips{color:#ff3c00;float: right;margin-right:3.75%;}
        .account-savety .reg-pro{margin:0.24rem;}
        .account-savety .reg-pro .accept-icon{width:0.3rem;height:0.3rem;background: url("images/accept-icon1.png") no-repeat scroll center center / 140%;margin-right: 0.06rem;}
        .account-savety .reg-pro a{color:#00a0e9;}
        .account-savety .reg-pro span,.account-savety .reg-pro a{display:inline-block;vertical-align:middle;}
        
    </style>
    <script type="text/javascript" src="js/iscroll.js"></script>
    <script type="text/javascript">
        var myScroll;
        function loaded () {
            myScroll = new IScroll('#wrapper', {
                scrollbars: true,
                mouseWheel: true,
                interactiveScrollbars: true,
                shrinkScrollbars: 'scale',
                fadeScrollbars: true
            });
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    </script>
</head>
<body  onload="loaded()">
    <article>
        <div  id="wrapper">
            <div id="scroller">
                <div class="account-savety">
                    <div class="user-info u-line2" >
                        <div><span>手机号：</span><input type="text" placeholder="请输入手机号" class="phone"></div>
                        <div><span>密码：</span><input type="password" placeholder="(8-20)位" class="password"><span class="pw-eye"></span></div>
                        <div><span>验证码：</span><input type="text" placeholder="" class="v-code"><span class="get-code">获取验证码</span></div>
                    </div>
                    <div class="a-save-btn">注册</div>
                    <p class="reg-pro"><span class="accept-icon"></span><span>我已阅读并接受</span><a href="#">《用户注册协议》</a></p>
                </div>
            </div>
        </div>
    </article>
    
    <script>
        $('.pw-eye').on('tap',function(){
            $(this).toggleClass('pw-eye-see');
            if($(this).hasClass('pw-eye-see')){
                $(this).parent().find('.password').attr('type','text');
            }else{
                $(this).parent().find('.password').attr('type','password'); 
            }
        });
        /*获取验证码*/
        (new getCodefun()).getCodeBindEvent($('.get-code'),$('.phone'),'0');
    </script>
</body>
</html>
