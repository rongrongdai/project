<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>惠信联盟</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no" />
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
    <script src="js/public.js"></script>
    <style>
        body{background-color:#eeeef1;}
        /*iscroll*/
        #wrapper {position: absolute;z-index: 1;top: 0;bottom: 0.68rem;left: 0;width: 100%;overflow: hidden;background-color: #eeeef1;}
        #scroller {position: absolute;z-index: 1;-webkit-tap-highlight-color: rgba(0,0,0,0);width: 100%;-webkit-transform: translateZ(0);transform: translateZ(0);-webkit-touch-callout: none;-webkit-user-select: none;user-select: none;-webkit-text-size-adjust: none;text-size-adjust: none;}        

        /*重新加载*/
        .network-error{text-align: center;}
        .network-error .img-wrap{width: 0.96rem;border-radius: 100%;margin:3.5rem auto 0 auto;line-height: 0.96rem;}
        .network-error .img-wrap img{width:100%;}
        .network-error .msg{font-size:0.3rem;margin: 0.62rem 0 0.3rem 0;color:#7f7f7f;}
    </style>
</head>
<body>
    <!--重新加载-->
    <div class="network-error">
        <div class="img-wrap">
            <img src="images/network-error.png" alt="">
        </div>
        <p class="msg">网络异常，请检查网络设置</p>
    </div>
    <script>
        var autoChange=self.setInterval("loading()",400);
        index = 0;
        function loading(){
          $('.network-error .r-loading>div').each(function(){
                if($(this).index()!=index%4){
                    $(this).removeClass('active');
                }else{
                    $(this).addClass('active');
                }
            });
          index++;
        }
        setTimeout(function(){
            //window.clearInterval(autoChange);
        },5000);
    </script>
</body>
</html>
